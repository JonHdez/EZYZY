<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <app-navbar></app-navbar>
    <div class="app" id="app">
      <section>
        <div>
          <textarea
            (change)="update()"
            (keyup)="update()"
            [(ngModel)]="$html"
            id="html"
          ></textarea>
        </div>
        <div>
          <textarea
            (change)="update()"
            (keyup)="update()"
            [(ngModel)]="$js"
            id="js"
          ></textarea>
        </div>

        <div>
          <textarea
            (change)="update()"
            (keyup)="update()"
            [(ngModel)]="$css"
            id="css"
          ></textarea>
        </div>

        <iframe srcdoc=""></iframe>
      </section>
      <div id="formCodeBox">
        <div class="form-guardar">
          <form class="example-form">
            <mat-form-field class="example-full-width">
              <mat-label>Titulo plantilla</mat-label>
              <input [(ngModel)]="nuevaPlantilla.tituloDePlantilla" matInput placeholder="Escriba un Titulo para la plantilla" value="">
            </mat-form-field>
          
            <mat-form-field class="example-full-width">
              <mat-label>Descripcion</mat-label>
              <textarea [(ngModel)]="nuevaPlantilla.descripcionPlantilla" matInput placeholder="Escriba una Descripcion para la plantilla"></textarea>
            </mat-form-field>
          </form>
        </div>
        <div class="btn-guardar">
          <button
            (click)="guardarHtml()"
            mat-raised-button
            color="primary"
            class="btn-guardar-html"
          >
            Guardar
          </button>
        </div>
      </div>
      </div>
    <app-footer></app-footer>
  </body>
</html>
